<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/configs/config.js"></script>
    <script src="app/configs/routes.js"></script>
    <script src="app/controllers/demoCtrl.js"></script>
</head>

<body ng-app="starter" ng-controller="appCtrl">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Product</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item item-input">
                    <span class="input-label" spellcheck="true"> Tên </span>
                    <input type="text" ng-model="product.name" placeholder="Name" autofocus>
                </div>
                <div class="item item-input">
                    <span class="input-label" spellcheck="false"> Mô tả</span>
                    <input type="text" ng-model="product.info" placeholder="Info">
                </div>
                <button class="button button-positive button-block" ng-click="add(product)">Add</button>
            </div>
            <button class="button button-positive button-block" ng-click="update(product)">Update</button>
            <button class="button button-positive button-block" ng-click="del(product)">Delete All</button>
            <div class="list">
                <table>
                    <tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Mô tả</th>
                        <th>Chỉnh sửa</th>
                        <th>Xóa</th>
                    </tr>
                    <tr ng-repeat="product in array">
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.info }}</td>
                        <td><button class="button button-positive button-block" ng-click="edit(product)">Edit</button></td>
                        <td><button class="button button-positive button-block" ng-click="delItems(product)">Delete</button></td>
                    </tr>
                </table>
            </div>
        </ion-content>
    </ion-pane>
</body>


</html>
